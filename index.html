<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
    <title>Git project</title>
	<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Git Project â€“ Sandbox</h1>
        <div id="clock">Clock</div>
    </header>
    
    <div class="teemu-area">
        <h2>Teemu's Dev Area</h2>
        <div class="quote-container">
            <h3 class="quote-text">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit ipsum aspernatur blanditiis maiores. 
            </h3>
            <h4 class="quote-author">
                Author
            </h4>
        </div>
    </div>

    <div class="calculator">
        <h2>Calculator</h2>
        <div id="calculatorInputs">
          <input class="calc-input" type="number" id="number" placeholder="number">
          <input class="calc-input" type="number" id="number2" placeholder="number">
        </div>
        <div id="calculatorButtons">
          <button class="calc-btn" type="button" id="sum" onclick="sum()">+</button>
          <button class="calc-btn" type="button" id="minus" onclick="minus()">-</button>
          <button class="calc-btn" type="button" id="multiply" onclick="multiply()">*</button>
          <button class="calc-btn" type="button" id="divide" onclick="divide()">/</button>
          <button class="calc-btn" type="button" id="power" onclick="power()">^</button>
          <button class="calc-btn" type="button" id="squareRoot" onclick="squareRoot()">&Sqrt;</button>
        </div> 
        <p id="result"></p>
    </div>

</body>
<script src="index.js"></script>
</html>
