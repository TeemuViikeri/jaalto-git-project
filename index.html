<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <title>Git project</title>
</head>
<body>
    <div class="calculator">
        <div>
        <input type="number" id="number" placeholder="number">
        <input type="number" id="number2" placeholder="number">
        </div>
        <div>
        <button type="button" id="sum" onclick="sum()">+</button>
        <button type="button" id="minus" onclick="minus()">-</button>
        <button type="button" id="multiply" onclick="multiply()">*</button>
        <button type="button" id="divide" onclick="divide()">/</button>
        <button type="button" id="power" onclick="power()">^</button>
        <button type="button" id="squareRoot" onclick="squareRoot()">&Sqrt;</button>
        </div> 
        <p id="result"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
